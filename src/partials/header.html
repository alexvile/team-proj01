<section class="header">
  <div class="container header__container">
    <nav class="navigation">
      <a href="/" class="logo link">
        <svg class="logo__icon" width="128" height="45">
          <use href="./images/sprite.svg#icon-logo"></use>
        </svg>
      </a>
      <ul class="navigation__list">
        <li class="list"><a href="" class="navigation__link link"></a>studying program</li>
        <li class="list"><a href="" class="navigation__link link"></a>about</li>
        <li class="list"><a href="" class="navigation__link link"></a>training options</li>
        <li class="list"><a href="" class="navigation__link link"></a>contacts</li>
      </ul>
      <button class="navigation__phone-button" type="button" data-modal2-open>consultation by phone</button>
    </nav>
    <button class=burger-button" type="button" data-menu-open>
      <svg class="burger-button__icon" width="21" height="12">
        <use href="./images/sprite.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
  <div class="mt-menu" data-menu>
    <div class="container mt-menu__container">
      <a href="/" class="logo-menu link">
        <svg class="logo-menu__icon" width="128" height="45">
          <use href="./images/sprite.svg#icon-logo-menu"></use>
        </svg>
      </a>
      <button class="mt-menu__close-button" data-menu-close>
        <svg class="mt-menu__close-button-icon" width="16" height="16">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <ul class="mt-menu__navigation-list">
        <li class="list">
          <a href="" class="mt-menu__navigation-link link">Studying program</a>
        </li>
        <li class="list">
          <a href="" class="mt-menu__navigation-link link">About</a>
        </li>
        <li class="list">
          <a href="" class="mt-menu__navigation-link link">Training options</a>
        </li>
        <li class="list">
          <a href="" class="mt-menu__navigation-link link">Contacts</a>
        </li>
      </ul>
      <button class="modal-phone-button" type="button" data-modal-open>
        consultation by phone
      </button>
    </div>
  </div>
  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" class="modal-close-btn" data-modal-close>
        <svg class="modal-close-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-close-modal"></use>
        </svg>
      </button>
      <form class="contact-form">
        <p class="modal-text">Leave your details, we will call you back</p>
        <label for="user-name" class="modal-label">Name</label>
        <div class="contact-form-input-wrapper">
          <input name="user_name" id="user-name" type="text" class="modal-input" required />
          <svg class="modal-icon" width="12px" height="12px">
            <use href="./images/sprite.svg#icon-user"></use>
          </svg>
        </div>
        <label for="user-phone" class="modal-label">Phone</label>
        <div class="contact-form-input-wrapper">
          <input
            name="user_phone"
            id="user-phone"
            type="tel"
            class="modal-input"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx"
          />
          <svg class="modal-icon" width="12px" height="12px">
            <use href="./images/sprite.svg#icon-phone"></use>
          </svg>
        </div>
        <label for="user-email" class="modal-label">E-mail</label>
        <div class="contact-form-input-wrapper">
          <input name="user_email" id="user-email" type="email" class="modal-input" required />
          <svg class="modal-icon" width="12px" height="12px">
            <use href="./images/sprite.svg#icon-mail"></use>
          </svg>
        </div>
        <label for="modal-message" class="modal-label">Comments</label>
        <textarea
          id="modal-message"
          name="modal_message"
          class="modal-message"
          placeholder="Enter text"
        ></textarea>
        <div class="contact-form-checkbox-wrapper">
          <input
            name="accept_policy"
            id="accept-policy"
            type="checkbox"
            class="contact-form-checkbox none"
            required
          />
          <label for="accept-policy" class="contact-form-checkbox-label"
            >I agree with the newsletter and accept
            <a href="" class="modal-link">Agreement conditions</a></label
          >
        </div>
        <button type="submit" class="modal-submit">Send</button>
      </form>
    </div>
  </div>
</section>
